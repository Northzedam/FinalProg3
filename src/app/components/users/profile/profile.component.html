<section id="profile" class="container">
    <div class="row mt-5">
      <div class="offset-lg-4 col-lg-4 col-sm-6 col-12 main-section text-center card mt-4">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-12 profile-header "></div>
        </div>
        <div class="row user-details">
          <div class="col-12">
          <img src="{{user.photoUrl}}" class="rounded-circle img-thumbnail mt-2" alt="profile">
            <h5>{{user.name}}</h5>
            <p>
              {{user.email}}
            </p>
  
            <hr>
            <button class="btn btn-primary mb-3" (click)="onPreUpdateUser(user)" >Edit profile</button>
          </div>
        </div>
      </div>
    </div>
  </section>
